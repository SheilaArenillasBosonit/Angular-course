<h2>Reactive: Switches</h2>
<hr>

<form action=""  [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="csol-sm-9">
            <div class="form-check">

                <input class="form-check-input" type="radio" value="M" 
                formControlName="genero" id="radioMasculino">

                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>

              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" value="F" 
                formControlName="genero"  id="radioFemenino" >

                <label class="form-check-label" for="radioFemenino">
                 Femenino
                </label>

              </div>
            

        </div>
    </div>

     <!--Switches-->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" formControlName="notificaciones"  role="switch" id="flexSwitchCheckChecked" >

                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>

              </div>
         </div>
     </div>

      <!--Checks-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="condiciones" id="flexCheckDefault" >
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones
                </label>
              </div>
        </div>
    </div>


     <!--button-->
     <div class="row mb-3">
      
        <div class="col-sm-9">
            <button class="btn btn-primary float-end" type="submit"
            (click)="guardar()" >
                Guardar
               </button>
        </div>
    </div>

</form>


<h4>Valor formulario</h4>
<pre>{{persona |json}}</pre>
<hr>

<h4>Persona</h4>
<pre>{{miFormulario.value |json}}</pre>
<hr>

<h4>Valid</h4>
<pre>{{miFormulario.valid }}</pre>
<hr>
