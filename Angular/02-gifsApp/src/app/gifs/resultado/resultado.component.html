<div class="row">

      <!--  
            Para mostrar los resultados tendremos que hacer un bucle para ver los gif de los resultados (los cuales extraemos de resultado.componente) y una vez hecho hay que ver la ruta para así añadir lo que deseamos 

            al poner el src y el alt entre [] le indicamos que sea la ruta 

      -->
      <div  *ngFor="let gif of resultados"
      class="col-md-4 col-sm-6 animate__animated animate__fadeIn ">
            <div class="card">
                  <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
                  <div class="card-body">
                        <p class="card-text">
                            {{gif.title}}
                        </p>
                  </div>
            </div>
      </div>
</div>
